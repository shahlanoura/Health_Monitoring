<!DOCTYPE html>
<html>
<head>
    <title>Glucose Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Glucose Data</h2>
    {{ glucose_data | safe }}
    <h2>Alerts</h2>
    <ul>
        {% for alert in alerts %}
            <li>{{ alert }}</li>
        {% endfor %}
    </ul>
</body>
</html>
